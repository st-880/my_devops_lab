name: Check Files and Docker
on:
  push:
    branches: [ master ]
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check hunter.txt
        run: cat hunter.txt
      - name: Check Readme.md
        run: cat Readme.md
      - name: Check Dockerfile
        run: cat Dockerfile
      - name: Check for empty files
        run: |
          if [ ! -s hunter.txt ]; then echo "Error: hunter.txt is empty"; exit 1; fi
          if [ ! -s Readme.md ]; then echo "Error: Readme.md is empty"; exit 1; fi
      - name: Build and run Docker
        run: |
          docker build -t hunter-level7-v5 .
          docker run hunter-level7-v5
